---
standard: NIST CSF
version: 1.1
webLink: https://www.nist.gov/cyberframework/framework
domains:
- title: Asset Management (ID.AM)
  description: The data, personnel, devices, systems, and facilities that enable the organization to achieve business purposes are identified and managed consistent with their relative importance to organizational objectives and the organization’s risk strategy.
  controls:
  - ref: ID.AM-1
    summary: Physical devices and systems within the organization are inventoried.
    infos:
    - CIS CSC 1
    - COBIT 5 BAI09.01, BAI09.02
    - ISA 62443-2-1:2009 4.2.3.4
    - ISA 62443-3-3:2013 SR 7.8
    - ISO/IEC 27001:2013 A.8.1.1, A.8.1.2
    - NIST SP 800-53 Rev. 4 CM-8, PM-5
  - ref: ID.AM-2
    summary: Software platforms and applications within the organization are inventoried.
    infos:
    - CIS CSC 2
    - COBIT 5 BAI09.01, BAI09.02, BAI09.05
    - ISA 62443-2-1:2009 4.2.3.4
    - ISA 62443-3-3:2013 SR 7.8
    - ISO/IEC 27001:2013 A.8.1.1, A.8.1.2, A.12.5.1
    - NIST SP 800-53 Rev. 4 CM-8, PM-5
  - ref: ID.AM-3
    summary: Organizational communication and data flows are mapped.
    infos:
    - CIS CSC 12
    - COBIT 5 DSS05.02
    - ISA 62443-2-1:2009 4.2.3.4
    - ISO/IEC 27001:2013 A.13.2.1, A.13.2.2
    - NIST SP 800-53 Rev. 4 AC-4, CA-3, CA-9, PL-8
  - ref: ID.AM-4
    summary: External information systems are catalogued.
    infos:
    - CIS CSC 12
    - COBIT 5 APO02.02, APO10.04, DSS01.02
    - ISO/IEC 27001:2013 A.11.2.6
    - NIST SP 800-53 Rev. 4 AC-20, SA-9
  - ref: ID.AM-5
    summary: Resources (e.g., hardware, devices, data, and software) are prioritized based on their classification, criticality, and business value.
    infos:
    - CIS CSC 13, 14
    - COBIT 5 APO03.03, APO03.04, APO12.01, BAI04.02, BAI09.02
    - ISA 62443-2-1:2009 4.2.3.6
    - ISO/IEC 27001:2013 A.8.2.1
    - NIST SP 800-53 Rev. 4 CP-2, RA-2, SA-14, SC-6
  - ref: ID.AM-6
    summary: Cybersecurity roles and responsibilities for the entire workforce and third-party stakeholders (e.g., suppliers, customers, partners) are established.
    infos:
    - CIS CSC 17, 19
    - COBIT 5 APO01.02, APO07.06, APO13.01, DSS06.03
    - ISA 62443-2-1:2009 4.3.2.3.3 
    - ISO/IEC 27001:2013 A.6.1.1
    - NIST SP 800-53 Rev. 4 CP-2, PS-7, PM-11
- title: Business Environment (ID.BE)
  description: The organization’s mission, objectives, stakeholders, and activities are understood and prioritized; this information is used to inform cybersecurity roles, responsibilities, and risk management decisions.
  controls:
  - ref: ID.BE-1
    summary: The organization’s role in the supply chain is identified and communicated.
    infos:
    - COBIT 5 APO08.01, APO08.04, APO08.05, APO10.03, APO10.04, APO10.05
    - ISO/IEC 27001:2013 A.15.1.1, A.15.1.2, A.15.1.3, A.15.2.1, A.15.2.2
    - NIST SP 800-53 Rev. 4 CP-2, SA-12
  - ref: ID.BE-2
    summary: The organization’s place in critical infrastructure and its industry sector is identified and communicated.
    infos:
    - COBIT 5 APO02.06, APO03.01
    - ISO/IEC 27001:2013 Clause 4.1
    - NIST SP 800-53 Rev. 4 PM-8
  - ref: ID.BE-3
    summary: Priorities for organizational mission, objectives, and activities are established and communicated.
    infos:
    - COBIT 5 APO02.01, APO02.06, APO03.01
    - ISA 62443-2-1:2009 4.2.2.1, 4.2.3.6
    - NIST SP 800-53 Rev. 4 PM-11, SA-14
  - ref: ID.BE-4
    summary: Dependencies and critical functions for delivery of critical services are established.
    infos:
    - COBIT 5 APO10.01, BAI04.02, BAI09.02
    - ISO/IEC 27001:2013 A.11.2.2, A.11.2.3, A.12.1.3
    - NIST SP 800-53 Rev. 4 CP-8, PE-9, PE-11, PM-8, SA-14
  - ref: ID.BE-5
    summary: Resilience requirements to support delivery of critical services are established.
    infos:
    - COBIT 5 BAI03.02, DSS04.02
    - ISO/IEC 27001:2013 A.11.1.4, A.17.1.1, A.17.1.2, A.17.2.1
    - NIST SP 800-53 Rev. 4 CP-2, CP-11, SA-13, SA-14
- title: Governance (ID.GV)
  description:  The policies, procedures, and processes to manage and monitor the organization’s regulatory, legal, risk, environmental, and operational requirements are understood and inform the management of cybersecurity risk.
  controls:
  - ref: ID.GV-1
    summary: Organizational information security policy is established.
    infos:
    - CIS CSC 19
    - COBIT 5 APO01.03, APO13.01, EDM01.01, EDM01.02
    - ISA 62443-2-1:2009 4.3.2.6
    - ISO/IEC 27001:2013 A.5.1.1
    - NIST SP 800-53 Rev. 4 -1 controls from all security control families 
  - ref: ID.GV-2
    summary: Information security roles & responsibilities are coordinated and aligned with internal roles and external partners.
    infos:
    - CIS CSC 19
    - COBIT 5 APO01.02, APO10.03, APO13.02, DSS05.04
    - ISA 62443-2-1:2009 4.3.2.3.3
    - ISO/IEC 27001:2013 A.6.1.1, A.7.2.1, A.15.1.1
    - NIST SP 800-53 Rev. 4 PS-7, PM-1, PM-2
  - ref: ID.GV-3
    summary: Legal and regulatory requirements regarding cybersecurity, including privacy and civil liberties obligations, are understood and managed.
    infos:
    - CIS CSC 19
    - COBIT 5 BAI02.01, MEA03.01, MEA03.04
    - ISA 62443-2-1:2009 4.4.3.7
    - ISO/IEC 27001:2013 A.18.1.1, A.18.1.2, A.18.1.3, A.18.1.4, A.18.1.5
    - NIST SP 800-53 Rev. 4 -1 controls from all security control families
  - ref: ID.GV-4
    summary: Governance and risk management processes address cybersecurity risks.
    infos:
    - COBIT 5 EDM03.02, APO12.02, APO12.05, DSS04.02
    - ISA 62443-2-1:2009 4.2.3.1, 4.2.3.3, 4.2.3.8, 4.2.3.9, 4.2.3.11, 4.3.2.4.3, 4.3.2.6.3
    - ISO/IEC 27001:2013 Clause 6
    - NIST SP 800-53 Rev. 4 SA-2, PM-3, PM-7, PM-9, PM-10, PM-11
- title: Risk Assessment (ID.RA)
  description: The organization understands the cybersecurity risk to organizational operations (including mission, functions, image, or reputation), organizational assets, and individuals.
  controls:
  - ref: ID.RA-1
    summary: Asset vulnerabilities are identified and documented.
    infos:
    - CIS CSC 4
    - COBIT 5 APO12.01, APO12.02, APO12.03, APO12.04, DSS05.01, DSS05.02
    - ISA 62443-2-1:2009 4.2.3, 4.2.3.7, 4.2.3.9, 4.2.3.12
    - ISO/IEC 27001:2013 A.12.6.1, A.18.2.3
    - NIST SP 800-53 Rev. 4 CA-2, CA-7, CA-8, RA-3, RA-5, SA-5, SA-11, SI-2, SI-4, SI-5
  - ref: ID.RA-2
    summary: Threat and vulnerability information is received from information sharing forums and sources.
    infos:
    - CIS CSC 4
    - COBIT 5 BAI08.01
    - ISA 62443-2-1:2009 4.2.3, 4.2.3.9, 4.2.3.12
    - ISO/IEC 27001:2013 A.6.1.4
    - NIST SP 800-53 Rev. 4 SI-5, PM-15, PM-16
  - ref: ID.RA-3
    summary: Threats, both internal and external, are identified and documented.
    infos:
    - CIS CSC 4
    - COBIT 5 APO12.01, APO12.02, APO12.03, APO12.04
    - ISA 62443-2-1:2009 4.2.3, 4.2.3.9, 4.2.3.12
    - ISO/IEC 27001:2013 Clause 6.1.2
    - NIST SP 800-53 Rev. 4 RA-3, SI-5, PM-12, PM-16
  - ref: ID.RA-4
    summary: Potential business impacts and likelihoods are identified.
    infos:
    - CIS CSC 4
    - COBIT 5 DSS04.02
    - ISA 62443-2-1:2009 4.2.3, 4.2.3.9, 4.2.3.12
    - ISO/IEC 27001:2013 A.16.1.6, Clause 6.1.2
    - NIST SP 800-53 Rev. 4 RA-2, RA-3, SA-14, PM-9, PM-11
  - ref: ID.RA-5
    summary: Threats, vulnerabilities, likelihoods, and impacts are used to determine risk.
    infos:
    - CIS CSC 4
    - COBIT 5 APO12.02
    - ISO/IEC 27001:2013 A.12.6.1
    - NIST SP 800-53 Rev. 4 RA-2, RA-3, PM-16
  - ref: ID.RA-6
    summary: Risk responses are identified and prioritized.
    infos:
    - CIS CSC 4
    - COBIT 5 APO12.05, APO13.02
    - ISO/IEC 27001:2013 Clause 6.1.3
    - NIST SP 800-53 Rev. 4 PM-4, PM-9
- title: Risk Management Strategy (ID.RM)
  description: The organization’s priorities, constraints, risk tolerances, and assumptions are established and used to support operational risk decisions.
  controls:
  - ref: ID.RM-1
    summary: Risk management processes are established, managed, and agreed to by
      organizational stakeholders.
    infos:
    - CIS CSC 4
    - COBIT 5 APO12.04, APO12.05, APO13.02, BAI02.03, BAI04.02 
    - ISA 62443-2-1:2009 4.3.4.2
    - ISO/IEC 27001:2013 Clause 6.1.3, Clause 8.3, Clause 9.3
    - NIST SP 800-53 Rev. 4 PM-9
  - ref: ID.RM-2
    summary: Organizational risk tolerance is determined and clearly expressed.
    infos:
    - COBIT 5 APO12.06
    - ISA 62443-2-1:2009 4.3.2.6.5
    - ISO/IEC 27001:2013 Clause 6.1.3, Clause 8.3
    - NIST SP 800-53 Rev. 4 PM-9
  - ref: ID.RM-3
    summary: The organization’s determination of risk tolerance is informed by its
      role in critical infrastructure and sector specific risk analysis.
    infos:
    - COBIT 5 APO12.02
    - ISO/IEC 27001:2013 Clause 6.1.3, Clause 8.3
    - NIST SP 800-53 Rev. 4 SA-14, PM-8, PM-9, PM-11
- title: Supply Chain Risk Management (ID.SC)
